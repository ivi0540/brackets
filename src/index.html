<body>
    <script>
        function check(str, bracketsConfig) {
            let openBrace = "";
            let closeBrace = "";
            let truthTest = true;
            let count = 0;
            if (str === "") { return false; };

            while (str.length !== 0) {
                if (str.length % 2 !== 0) {
                    truthTest = false;
                    break;
                };
                let copyStr = str.repeat(1);
                for (brackets of bracketsConfig) {
                    openBrace = brackets[0];
                    closeBrace = brackets[1];
                    numCloseBrace = str.indexOf(closeBrace);
                    if (openBrace === closeBrace) {
                        numCloseBrace = str.indexOf(closeBrace, numCloseBrace + 1);
                    }
                    if (str.at(numCloseBrace - 1) === openBrace) {
                        console.log(numCloseBrace);
                        str = str.slice(0, numCloseBrace - 1) + str.slice(numCloseBrace + 1);
                    };
                    console.log(str);
                    count++;
                };
                if (copyStr === str) {
                    truthTest = false;
                    break;
                };
                count++;
                console.log(count);
                if (count >= 60) { break; };
            };

            return truthTest;
        }
        console.log(
            check('|()|(||)||', [['(', ')'], ['|', '|']])
        );
    </script>
